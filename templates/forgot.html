<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #bdc3c7, #2c3e50);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            text-align: center;
            color: #3494e6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            font-weight: bold;
            color: #3494e6;
        }
        
        input[type="email"] {
            width: 91%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            background: #3494e6;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 30px;
            cursor: pointer;
        }
        
        button:hover {
            background: #1d77c7;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .bt {
            text-align: center;
        }

        .error-message {
            background-color: #d1e7dd;
            color: red;
            display: none;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        
        .error-message.active {
            display: block;
        }

        /* Add new styles for close icon */
        .close {
            font-size: 20px;
            cursor: pointer;
            float: right;
            margin-top: -12px;
        }
.alert{margin-left: 5px;
    padding-top: 16px;
    padding-left: 30px;
    position: absolute;
    top: 10px;
    width: 95vw;
}

        /* Additional styles for the "Back to Login" link */
        .back-to-login-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-to-login-link a {
            text-decoration: none;
            color: #3494e6;
            font-weight: bold;
        }

        .back-to-login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if messages %}
<div class="alert error-message active alert-dismissible me-5 " role="alert">
    {% for message in messages %}
        {{ message }}
        <button type="button" class="close float-end" style="background-color: #d1e7dd; border:none;  color: rgb(247, 5, 5)" onclick="closeErrorMessage()" aria-label="Close">
            <span class="close2" style="font-size: larger;" aria-hidden="false">&times;</span>
        </button>
    {% endfor %}
</div>
{% endif %}
    <div class="container">
        <h2>Forgot Password</h2>
       
        <form action="{% url 'forgot' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="bt">
                <button type="submit" style="padding-left: 35px !important; padding-right: 35px !important;">Reset Password</button>
            </div>
            <!-- Back to login link -->
            <div class="bt back-to-login-link">
                <a href="{% url 'login_page' %}">Back to Login</a>
            </div>
        </form>
    </div>
    <script>
        function closeErrorMessage() {
            document.querySelector('.error-message').classList.remove('active');
        }
    </script>
</body>
</html>
